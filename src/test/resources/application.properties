spring.datasource.driver-class-authority=org.h2.Driver
spring.datasource.initialization-mode=always
spring.datasource.platform=h2
spring.datasource.url=jdbc:h2:mem:competitions;DB_CLOSE_DELAY=-1
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=none


# Custom properties
security.realm.name=TOURNAMENT APPLICATION REALM
security.test.basic.admin.username=test-admin
security.test.basic.admin.password=test-admin-password
security.test.basic.user.username=test-user
security.test.basic.user.password=test-user